{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Goal Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ai_app/style.css' %}">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }
        body.dark-mode .card {
            background-color: #1e1e1e;
            color: #f8f9fa;
        }
        body.dark-mode .table {
            color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="#">
      AI Goal Predictor
    </a>
    <button id="toggle-dark" class="btn btn-outline-light btn-sm">ðŸŒ™ Dark Mode</button>
  </div>
</nav>

<!-- Main Container -->
<div class="container my-5">
    <div id="app" class="card shadow p-4">
        <h1 class="text-center mb-4">âš½ AI Goal Predictor âš½</h1>

        <!-- Auth Section -->
        <section id="auth">
            <!-- Tabs -->
            <ul class="nav nav-tabs justify-content-center mb-3" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-box" type="button" role="tab">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-box" type="button" role="tab">Sign Up</button>
              </li>
            </ul>

            <div class="tab-content">
                <!-- Login -->
                <div class="tab-pane fade show active" id="login-box" role="tabpanel">
                    <h3 class="mb-3">Login</h3>
                    <div class="mb-3">
                        <input id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="btn-login" class="btn btn-primary w-100 btn-sm">Login</button>
                </div>

                <!-- Signup -->
                <div class="tab-pane fade" id="signup-box" role="tabpanel">
                    <h3 class="mb-3">Sign Up</h3>
                    <form id="signup-form">
                        {% csrf_token %}
                        <div class="mb-3">
                          <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                          <input type="email" id="signup-email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                          <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                          <input type="password" id="signup-password2" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 btn-sm">Sign Up</button>
                    </form>
                    <p id="signup-msg" class="mt-2 small"></p>
                </div>
            </div>

            <div id="loggedin" style="display:none;" class="mt-3">
                <div class="d-flex justify-content-between align-items-center">
                    <span id="whoami" class="fw-bold"></span>
                    <button id="btn-logout" class="btn btn-danger btn-sm">Logout</button>
                </div>
            </div>
        </section>

        <!-- Predict Section -->
        <section id="predict" style="display:none;" class="mt-5">
            <h3>Predict</h3>
            <div class="mb-3">
                <label for="player" class="form-label">Player:</label>
                <select id="player" class="form-select form-select-sm"></select>
            </div>
            <div class="mb-3">
                <label for="opponent" class="form-label">Opposing Team:</label>
                <select id="opponent" class="form-select form-select-sm"></select>
            </div>
            <div class="mb-3">
                <label for="home_team" class="form-label">Home Team:</label>
                <select id="home_team" class="form-select form-select-sm"></select>
            </div>
            <button id="btn-predict" class="btn btn-success w-100 btn-sm">Run Prediction</button>
            <div id="result" class="mt-3 p-3 bg-light border rounded"></div>
        </section>

        <!-- History Section -->
        <section id="history" style="display:none;" class="mt-5">
            <h3>History (latest 50)</h3>
            <div class="table-responsive">
                <table id="history-table" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr><th>Time</th><th>Input</th><th>Result</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'ai_app/main.js' %}"></script>
<script src="{% static 'ai_app/darkmode.js' %}"></script>
<script src="{% static 'ai_app/signup.js' %}"></script>
</body>
</html>
